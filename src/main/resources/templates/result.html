<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>KMeans</title>
</head>
<body>
<div th:replace="index :: nav"></div>
<h1>Result:</h1>

<div th:if="${result != null}">
    <div th:each="cluster : ${result.clusters}">
        <h3 th:text="'Cluster id: ' + ${cluster.id}"></h3>
        <h4 th:text="'x: ' + ${cluster.x}"></h4>
        <h4 th:text="'y: ' + ${cluster.y}"></h4>
        <ul th:each="point : ${cluster.points}">
            <li th:text="'x: ' + ${point.x} + ' y: ' + ${point.y}"></li>
        </ul>
    </div>
</div>
</body>
</html>
