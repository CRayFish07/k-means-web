<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>KMeans</title>
</head>
<body>
<div th:replace="index :: nav"></div>
<h1>Results: </h1>
<ul th:each="res : ${results}">
    <li><a
            th:href="@{/result(id=${res.id})}"><span
            th:text="'[' + ${res.id} + ']'"></span></a>
    </li>
</ul>
</body>
</html>
