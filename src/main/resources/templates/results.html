<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>KMeans</title>
</head>
<body>
<div th:if="${kmResult != null}">
    <ul th:each="cluster : ${kmResult.clusters}">
        <li th:text="${cluster.getPoints().size()}"></li>
    </ul>
</div>
</body>
</html>
